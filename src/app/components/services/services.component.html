<!-- services.component.html -->
<div class="container my-5">
  <h1 class="text-center mb-5">My Services</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let service of services">
      <div class="card mb-4 shadow">
        <img [src]="service.image" class="card-img-top" alt="{{service.title}}">
        <div class="card-body">
          <h5 class="card-title">{{ service.title }}</h5>
          <p class="card-text">{{ service.description }}</p>
          <p class="card-text"><strong>Price: {{ service.price | currency }}</strong></p>
          <button class="btn btn-primary" routerLink="/booking">Book Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
