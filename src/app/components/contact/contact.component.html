<div class="contact-container d-flex align-items-center mt-5">
  <div class="form-box mx-auto shadow-lg p-5">
    <h2 class="text-center mb-4">Get in Touch</h2>
    <p class="text-center lead mb-5">
      We'd love to hear from you. Drop us a message below!
    </p>

    <form (submit)="submitContactForm()" class="animated-form">
      <div class="form-group mb-4">
        <input
          type="text"
          class="form-control"
          placeholder="Your Name"
          [(ngModel)]="contact.name"
          name="name"
          required
        />
      </div>

      <div class="form-group mb-4">
        <input
          type="email"
          class="form-control"
          placeholder="Your Email"
          [(ngModel)]="contact.email"
          name="email"
          required
        />
      </div>

      <div class="form-group mb-4">
        <textarea
          rows="5"
          class="form-control"
          placeholder="Your Message"
          [(ngModel)]="contact.message"
          name="message"
          required
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-block w-100">
        Send Message
      </button>
    </form>
  </div>
</div>
