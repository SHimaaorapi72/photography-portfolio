<div class="container mt-5">
  <h2>Register</h2>
  <form (submit)="onSubmit()">
    <div class="form-group mt-3 mb-2">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3 mb-2">Register</button>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </form>
</div>
