<div class="container my-5">
  <header class="text-center mb-5">
    <h1 class="display-4 ">Book Your Session</h1>
    <p class="lead">Reserve your spot today and capture your moments with us!</p>
  </header>

  <form (submit)="submitBooking()" class="p-5 shadow-lg rounded bg-light">
    <div class="form-group mb-4">
      <input type="text" class="form-control" placeholder="Your Name" [(ngModel)]="booking.name" name="name" required />
    </div>
    <div class="form-group mb-4">
      <input type="email" class="form-control" placeholder="Your Email" [(ngModel)]="booking.email" name="email" required />
    </div>
    <div class="form-group mb-4">
      <input type="text" class="form-control" placeholder="Phone Number" [(ngModel)]="booking.phone" name="phone" required />
    </div>
    <div class="form-group mb-4">
      <input type="date" class="form-control" [(ngModel)]="booking.date" name="date" required />
    </div>
    <div class="form-group mb-4">
      <textarea class="form-control" rows="4" placeholder="Additional Message" [(ngModel)]="booking.message" name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit Booking</button>
  </form>

  <div class="about mt-5">
    <h2 class="text-center">About Us</h2>
    <div class="card">
      <div class="card-body text-center">
        <p>We are a professional photography studio located in the heart of the city. Visit us or book online!</p>
        <ul class="list-unstyled">
          <li><strong>Address:</strong> 123 Studio Ave, City, Country</li>
          <li><strong>Phone:</strong> +123 456 7890</li>
        </ul>
        <!-- <div class="social-media mt-3 text-center">
          <a href="#" class="btn btn-outline-primary btn-sm">Facebook</a>
          <a href="#" class="btn btn-outline-info btn-sm">Instagram</a>
          <a href="#" class="btn btn-outline-dark btn-sm">Twitter</a>
        </div> -->
      </div>
    </div>

    <div class="map mt-4">
      <iframe src="https://maps.google.com/maps?q=123%20Studio%20Ave&t=&z=15&ie=UTF8&iwloc=&output=embed"
              width="100%" height="300" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>
